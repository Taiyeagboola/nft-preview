<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=DM+Serif+Text&family=Karla:wght@400;700&family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@700;900&display=swap"
			rel="stylesheet"
		/>
		<title>Frontend Mentor | NFT preview card component</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<article class="main-image">
				<img src="./images/image-equilibrium.jpg" alt="" />
				<div>
					<img src="./images/icon-view.svg" alt="" />
				</div>
			</article>

			<article>
				<h2>Equilibrium #3429</h2>
				<p>Our Equilibrium collection promotes balance and calm.</p>

				<ul>
					<li><img src="./images/icon-ethereum.svg" alt="" /> 0.041 ETH</li>
					<li><img src="./images/icon-clock.svg" alt="" /> 3 days left</li>
				</ul>
			</article>

			<article class="avatar">
				<img src="./images/image-avatar.png" alt="" />

				<p>Creation of <span>Jules Wyvern</span></p>
			</article>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Taiye Agboola</a>.
		</div>
	</body>
</html>
